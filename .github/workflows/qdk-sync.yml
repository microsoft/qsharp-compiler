name: Sync QDK repos

on:
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - id: AzureKeyVault
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: 'kv-qdk-build'
          secrets: 'qdkBuildPAT'

      - name: 'Trigger QDK sync build'
        uses: Azure/pipelines@releases/v1
        with:
          azure-devops-project-url: 'https://pkgs.dev.azure.com/ms-quantum-public/9af4e09e-a436-4aca-9559-2094cfe8d80c'
          azure-pipeline-name: 'microsoft.qdk.sync'
          azure-devops-token: ${{ steps.AzureKeyVault.outputs.qdkBuildPAT }}
