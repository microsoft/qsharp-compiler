steps:
- template: init.yml


- powershell: ./build.ps1
  displayName: "Building"
  workingDirectory: $(System.DefaultWorkingDirectory)/build


- powershell: ./test.ps1
  displayName: "Testing"
  workingDirectory: $(System.DefaultWorkingDirectory)/build
  condition: and(succeeded(), ne(variables['Skip.Tests'], 'true'))


- powershell: ./pack.ps1
  displayName: "Pack"
  workingDirectory: $(System.DefaultWorkingDirectory)/build



##
# VisualStudio Extension can't be built from the build script.
##
- task: NuGetCommand@2
  displayName: 'NuGet restore VisualStudioExtension'
  inputs:
    restoreSolution: '$(System.DefaultWorkingDirectory)/VisualStudioExtension.sln'

- task: VSBuild@1
  displayName: 'Build VisualStudioExtension'
  inputs:
    solution: '$(System.DefaultWorkingDirectory)/VisualStudioExtension.sln'
    msbuildArgs: >
      /p:DefineConstants=$(Assembly.Constants) 
      /p:AssemblyVersion=$(Assembly.Version)
    configuration: $(Build.Configuration)


- template: wrap-up.yml
