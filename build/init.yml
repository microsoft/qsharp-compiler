steps:

##
# Bootstrap
##
- powershell: ./bootstrap.ps1
  displayName: "Run bootstrap.ps1"
  workingDirectory: $(System.DefaultWorkingDirectory)

##
# Pre-reqs
##
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.6.0'
  inputs:
    versionSpec: '5.6.0'

- task: UseDotNet@2
  displayName: 'Use .NET SDK 5.0.102'
  inputs:
    packageType: sdk
    version: '5.0.102'

- task: UseDotNet@2
  displayName: 'Use .NET Core 3.1.0 runtime'
  inputs:
    packageType: runtime
    version: '3.1.0'

- script: dotnet tool restore
  displayName: 'Restore .NET tools'
