##
# Wrap-up, publish symbols and drop folder.
##
steps:
- task: PublishTestResults@2
  displayName: 'Publish tests results'
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: VSTest
    testResultsFiles: '$(Compiler.WorkingDirectory)/**/*.trx'
    testRunTitle: 'Q# compiler tests'

- task: PublishSymbols@1
  displayName: 'Publish symbols path: '
  continueOnError: true
  inputs:
    SearchPattern: '**\bin\**\*.pdb'

- task: CopyFiles@2
  displayName: 'Copy VSIX to: $(VSIX.Outdir)'
  condition: succeededOrFailed()
  inputs:
    SourceFolder: '$(Compiler.WorkingDirectory)'
    Contents: 'src\**\*.vsix'
    TargetFolder: '$(VSIX.Outdir)'
    FlattenFolders: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: qsharp-compiler'
  condition: succeededOrFailed()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: qsharp-compiler
